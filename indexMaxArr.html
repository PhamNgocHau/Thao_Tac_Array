<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>[Thực hành] Tìm giá trị lớn nhất trong mảng</p>
<script>
    let x = [-3,5,1,3,2,10];
    let max = x[0];
    let index = 0;
    for (i = 1; i < x.length;i++){
        if(x[i] > max){
            max = x[i];
            index = i;
        }
    }
    document.write("max: " + max + " index at " + index);
</script>
</body>
</html>
