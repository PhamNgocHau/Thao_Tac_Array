<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Join</title>
</head>
<body>
<script>
let myColor = ['red','blue','green','black'];
console.log(myColor);
console.log(myColor.toString());
console.log(myColor.join());
console.log(myColor.join('+'));
</script>
</body>
</html>
