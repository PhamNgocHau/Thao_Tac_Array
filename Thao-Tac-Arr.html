<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="textvalue">
<button type="button" value="Add" onclick="add_element_to_array()">Add</button>
<button type="button" value="Display" onclick="display_array()">Display</button>
<div id="result"></div>
<script>
    let array = Array();
    let x = 0;

    function add_element_to_array() {
        array[x] = document.getElementById('textvalue').value;
        alert('Element: ' + array[x] + " Add to index " + x);
        x++;
        document.getElementById('textvalue').value = '';
    }

    function display_array() {
        let e = '<hr>';
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + ' = ' + array[i] + '<br/>';
        }
        document.getElementById('result').style.color = 'red';
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
